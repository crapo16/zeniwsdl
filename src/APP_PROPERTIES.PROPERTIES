DOWNLOAD_PARAM_1_TENENCIA=fechaHistorico=
DOWNLOAD_PARAM_2_TENENCIA=&cClienteId=
 
DOWNLOAD_URL_BOLETOCARTA=http://10.2.1.52/zeni/recuperoDocumento.html?
DOWNLOAD_PARAM_1_BOLETOCARTA=id=
DOWNLOAD_PARAM_2_BOLETOCARTA=&familia=

JNDI_CONTEXT = java:/comp/env
JNDI_CONNECTION_NAME = jdbc/ZeniDB
DB_WEB_OWNER = ZENIWEB
DB_CONSULTA_OWNER = ZENIAPP
DB_NAME = XE
DB_HOST = sl02
DB_PORT = 1521
DB_USER = zeniapp
DB_PASS = zeniapp
